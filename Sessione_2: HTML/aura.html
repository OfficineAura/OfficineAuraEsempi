<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Ciao! Qui impostiamo le informazioni di base sulla nostra pagina web. -->
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Il titolo che appare nella scheda del browser! -->
    <title>Kit Aura Smart</title>
</head>
<body>

    <!-- Ricordarti di modificare "BSAV00_0103" con il device_name e serial_number del tuo kit AURA -->
    <script>
        var auraKit = "BSAV00_0103";
    </script>

    <!-- Qui puoi personalizzare la tua pagina come preferisci, aggiungi gli elementi che preferisci -->
       <!-- Bene, ora vediamo come mostrare alcuni dati! -->
    
    <!-- Queste sono i campi che ci servono per mostrare i valori ripresi da MQTT - PM10  -->
    <p>
        <span id="out_Aura/Example_pm10_ug_m3">---</span>
       µg/m³ - Livello PM10
    </p>

    <!-- PM2.5  -->
    <p>
        <span id="out_Aura/Example_pm2p5_ug_m3">---</span>
        µg/m³ - Livello PM2.5
    </p>

    <!-- PM4.0 -->
    <p>
        <span id="out_Aura/Example_pm4p0_ug_m3">---</span>
       µg/m³ - Livello PM4.0
    </p>

    <!-- Livello di umidità -->
    <p>
        <span id="out_Aura/Example_humidity">---</span>
        % - Umidità
    </p>

    <!-- Livello di temperatura -->
    <p>
        <span id="out_Aura/Example_temperature">---</span>
       °C - Temperatura
    </p>

    <!-- Indice VOC - Composti Organici Volatili -->
    <p>
        <span id="out_Aura/Example_voc_index">---</span>
        Indice VOC - Qualità dell'aria
    </p>

    <!-- Indice NOx - Ossidi di Azoto -->
    <p>
        <span id="out_Aura/Example_nox_index">---</span>
        Indice NOx - Qualità dell'aria
    </p>

    <!-- Data e Ora -->
    <p>
        <span id="out_Aura/Example_t">---</span>
        Data e Ora
    </p>

    <!-- Includiamo JavaScript nella nostra pagina web. Facciamo la magia  -->
    <script>
        const auraKitId = "out_Aura/" + auraKit;
        document.getElementById("out_Aura/Example_pm10_ug_m3").id = auraKitId + "_pm10_ug_m3";
        document.getElementById("out_Aura/Example_pm2p5_ug_m3").id = auraKitId + "_pm2p5_ug_m3";
        document.getElementById("out_Aura/Example_pm4p0_ug_m3").id = auraKitId + "_pm4p0_ug_m3";
        document.getElementById("out_Aura/Example_humidity").id = auraKitId + "_humidity";
        document.getElementById("out_Aura/Example_temperature").id = auraKitId + "_temperature";
        document.getElementById("out_Aura/Example_voc_index").id = auraKitId + "_voc_index";
        document.getElementById("out_Aura/Example_nox_index").id = auraKitId + "_nox_index";
        document.getElementById("out_Aura/Example_t").id = auraKitId + "_t";

    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/4.2.7/mqtt.min.js"></script>
    <script src="aura_mqtt.js"></script>
</body>
</html>
